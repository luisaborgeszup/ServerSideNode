<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">

    <header class="navbar navbar-dark bg-dark shadow-lg row">
        <div class="container-fluid d-flex content-justify-center">
            <div class="col-sm"></div>
            <h2 class="col-md-auto text-light text-center">Formulário </h2>
            <div class="col-sm"></div>
        </div>
    </header>
    <div class="container jumbotrom border rounded border-light bg-dark mt-md-5 text-light d-flex content-justify-center">
        <ul>
            <form action="/users" method="POST" id="form" class="form-group row font-weight-bold mr-4">
                <div class="row">
                    <label for="username" class="col-sm-2 col-form-label mt-4">Username:</label>
                    <div class="col-sm-10">
                        <input class="form-control mt-4" type="text" size="40" name="username"/>
                    </div>
                    <label for="email" class="col-sm-2 col-form-label mt-4">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control mt-4" type="text" size="40" name="email"/>
                    </div>
                    <label for="password" class="col-sm-2 col-form-label mt-4">Password:</label>
                    <div class="col-sm-10">
                        <input class="form-control mt-4" type="text" size="40" name="password"/>
                    </div>
                </div>
                <div class="col-sm"></div>
                <div class="col-md-auto content-justify-center">
                    <button class="btn btn-dark border-light text-light mt-4" type="submit">Enviar</button>
                </div>
                <div class="col-sm"></div>
            </form>
            <div class="row mr-4">
                <div class="col-sm"></div>
                <div class="col-md-auto content-justify-center">
                    <form action="/userslist" method="POST">
                        <button class="btn btn-dark border-light text-light" type="submit">Users</button>
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>
        </ul>
    </div>

</body>
<script language="javascript" type="text/javascript" src="./index.js"></script>
</html>
