<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <header class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid d-flex content-justify-center">
            <h2 class="text-light text-center">Formulário </h2>
        </div>
    </header>
    <div class="container jumbotrom border rounded border-dark bg-dark mt-md-5 text-light d-flex content-justify-center">
        <ul>
            <form method="GET" action="." id="form1" class="form-group row font-weight-bold mr-4">
                <label for="username" class="col-sm-2 col-form-label mt-4">Username:</label>
                <div class="col-sm-10">
                    <input class="form-control mt-4" type="text" size="40" name="username" id="username" onkeyup="saveUsername(this.value);"/>
                </div>
                <label for="email" class="col-sm-2 col-form-label mt-4">Email:</label>
                <div class="col-sm-10">
                    <input class="form-control mt-4" type="text" size="40" name="email" id="email"/>
                </div>
                <label for="password" class="col-sm-2 col-form-label mt-4">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control mt-4" type="text" size="40" name="password" id="password"/>
                </div>
            </form>
        </ul>
    </div>

</body>
<script language="javascript" type="text/javascript" src="./index.js"></script>
</html>
